<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Scaffold Overmind</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body style="background-color: #444; height: 100vh">
    <div id="app" style="height: 100vh; display: flex; flex-direction: column">
        <the-toolbar style="flex-shrink: 0" :bridge="bridge"></the-toolbar>

        <div style="flex-grow: 1; display: flex">
            <the-sidepanel style="flex-shrink: 0; width: 22vw; max-width: 350px; height: initial" :model="model" :worker-pool="workerPool" :world-view="worldView"></the-sidepanel>

            <div style="flex-grow: 1; padding: 16px">
                <the-tab-plan id="tab_plan" :viewmodel="planViewModel"></the-tab-plan>
                <the-tab-worker id="tab_workers" style="display: none" :pool="workerPool"></the-tab-worker>
            </div>
        </div>
    </div>

    <script src="./build/bundle.js" defer></script>
</body>

</html>
