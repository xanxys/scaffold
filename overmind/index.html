<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Scaffold Overmind</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body style="background-color: #444">
    <div id="app">
        <the-toolbar :bridge="bridge"></the-toolbar>

        <div class="container-fluid">
            <div class="row" style="margin-left: 0">
                <the-sidepanel :model="model" :worker-pool="workerPool" :world-view="worldView"></the-sidepanel>

                <!-- modal main content -->
                <div class="col-md-9">
                    <div id="tab_plan" style="display: none">
                        <the-plan-toolbar :viewmodel="worldViewModel"></the-plan-toolbar>
                        <div id="viewport"></div>
                        <timeline :viewmodel="worldViewModel"></timeline>
                    </div>

                    <the-tab-worker :pool="workerPool"></the-tab-worker>
                </div>
            </div>
        </div>
    </div>

    <script src="./build/bundle.js" defer></script>
</body>

</html>
