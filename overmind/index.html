<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Scaffold Overmind</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body style="background-color: #444; height: 100vh">
    <div id="app" style="height: 100vh; display: flex; flex-direction: column">
        <the-toolbar style="flex-shrink: 0" :bridge="bridge"></the-toolbar>

        <div style="flex-grow: 1; display: flex">
            <the-sidepanel style="flex-shrink: 0; width: 22vw; max-width: 350px; height: initial" :model="model" :worker-pool="workerPool" :world-view="worldView"></the-sidepanel>

            <div style="flex-grow: 1; padding: 16px">
                <div id="tab_plan" style="display: none">
                    <the-plan-toolbar :viewmodel="worldViewModel"></the-plan-toolbar>
                    <div id="viewport"></div>
                    <timeline :viewmodel="worldViewModel"></timeline>
                </div>

                <the-tab-worker id="tab_workers" :pool="workerPool"></the-tab-worker>

                <div id="tab_settings" style="display: none">Settings</div>
            </div>
        </div>
    </div>

    <script src="./build/bundle.js" defer></script>
</body>

</html>
